<!-- app/templates/pages/settings.html -->
{% extends "base.html" %}

{% block title %}Paramètres | Semainier{% endblock %}

{% block content %}
<div class="bg-white shadow-sm rounded-lg p-6 max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Paramètres</h1>
    
    <div class="space-y-6">
        <div class="border-b pb-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Unités de temps</h2>
            
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label for="time_unit" class="block text-sm font-medium text-gray-700 mb-1">Unité de temps (minutes)</label>
                    <input type="number" id="time_unit" name="time_unit" value="30" min="5" max="60" step="5"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="mt-1 text-xs text-gray-500">Durée d'une unité de temps en minutes</p>
                </div>
                
                <div>
                    <label for="start_hour" class="block text-sm font-medium text-gray-700 mb-1">Heure de début de journée</label>
                    <input type="time" id="start_hour" name="start_hour" value="09:00"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="units_per_day" class="block text-sm font-medium text-gray-700 mb-1">Nombre d'unités par jour</label>
                    <input type="number" id="units_per_day" name="units_per_day" value="40" min="10" max="100"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="mt-1 text-xs text-gray-500">Correspond à environ 10 heures avec des unités de 30 minutes</p>
                </div>
            </div>
        </div>
        
        <!-- Les contrôles ne sont pas encore fonctionnels, juste pour l'interface -->
        <div class="flex justify-end">
            <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Enregistrer les paramètres
            </button>
        </div>
    </div>
</div>
{% endblock %}
