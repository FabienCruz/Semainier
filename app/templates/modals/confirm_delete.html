<!-- app/templates/modals/confirm_delete.html -->
{% extends "base_modal.html" %}

{% block modal_content %}
<div class="text-center py-2">
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
        <i class="fas fa-exclamation-triangle text-red-600"></i>
    </div>
    
    <p class="text-sm text-gray-600 mb-6">
        {{ message }}
    </p>
    
    <div class="flex justify-center space-x-3">
        <button
            type="button"
            class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400"
            onclick="document.getElementById('modal-container').innerHTML = ''">
            Annuler
        </button>
        <button
            type="button"
            class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
            hx-delete="{{ delete_url }}"
            hx-trigger="click"
            hx-swap="none"
            hx-on::after-request="document.getElementById('modal-container').innerHTML = ''; htmx.trigger('#lists-container', 'refresh')">
            Supprimer
        </button>
    </div>
</div>
{% endblock %}
