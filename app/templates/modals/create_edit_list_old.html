<!-- app/templates/modals/create_edit_list.html -->
<div id="listModal" 
     class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
     x-show="showListModal"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0 transform scale-90"
     x-transition:enter-end="opacity-100 transform scale-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100 transform scale-100"
     x-transition:leave-end="opacity-0 transform scale-90">
    
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6" @click.away="showListModal = false">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold" x-text="editingList ? 'Modifier une liste' : 'Créer une liste'"></h3>
            <button @click="showListModal = false" class="text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        
        <form id="listForm" 
              x-ref="listForm"
              hx-post="/api/lists"
              hx-trigger="submit"
              hx-swap="none"
              hx-on::after-request="showListModal = false; refreshLists();">
            
            <!-- Champ caché pour l'ID en cas d'édition -->
            <input type="hidden" name="id" x-model="currentList.id">
            
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nom de la liste</label>
                <input type="text" 
                       id="name" 
                       name="name" 
                       x-model="currentList.name"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       required 
                       maxlength="50">
                <p class="mt-1 text-xs text-gray-500">Maximum 50 caractères</p>
            </div>
            
            <div class="mb-6">
                <label for="color" class="block text-sm font-medium text-gray-700 mb-1">Couleur</label>
                <div class="flex items-center space-x-2">
                    <input type="color" 
                           id="color" 
                           name="color" 
                           x-model="currentList.color"
                           class="h-8 w-8 rounded cursor-pointer">
                    <input type="text" 
                           x-model="currentList.color"
                           class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="#3C91E6">
                </div>
            </div>
            
            <div class="flex justify-end space-x-2">
                <button type="button" 
                        @click="showListModal = false" 
                        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    Annuler
                </button>
                <button type="submit" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    <span x-text="editingList ? 'Enregistrer' : 'Créer'"></span>
                </button>
            </div>
        </form>
    </div>
</div>
